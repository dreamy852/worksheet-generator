<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worksheet Generator - Split View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        .split-container {
            display: flex;
            height: 100vh;
            width: 100%;
        }
        .half-panel {
            width: 50%;
            height: 100vh;
            border: none;
            overflow: hidden;
        }
        .left-panel {
            border-right: 2px solid #ddd;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="half-panel left-panel">
            <iframe src="index2.html" title="Worksheet Generator"></iframe>
        </div>
        <div class="half-panel">
            <iframe src="https://gemini.google.com" title="Gemini"></iframe>
        </div>
    </div>
</body>
</html>
