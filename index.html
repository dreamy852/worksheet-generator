<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR LaTeX Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #888;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .preview-section {
            margin-bottom: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            margin: 20px auto;
        }

        .preview-image.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .progress-section {
            margin: 20px 0;
            display: none;
        }

        .progress-section.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .results-section {
            margin-top: 30px;
        }

        .result-box {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }

        .latex-content {
            background: #fff9e6;
            border-left: 4px solid #ffa500;
            padding: 10px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }

        .error-message {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #d32f2f;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ OCR LaTeX Extractor</h1>
            <p>Extract LaTeX formulas ($$) from images</p>
            <p style="font-size: 0.9em; margin-top: 5px;">Supports: Traditional Chinese, Simplified Chinese, English</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to upload or paste an image</div>
                    <div class="upload-hint">Supports: PNG, JPG, JPEG, GIF, WEBP</div>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <img id="previewImage" class="preview-image" alt="Preview">
                
                <div class="button-group">
                    <button class="btn-primary" id="processBtn" disabled>Extract LaTeX</button>
                    <button class="btn-secondary" id="clearBtn">Clear</button>
                </div>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-text" id="progressText">Initializing OCR...</div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="result-box">
                    <div class="result-title">üìù Full OCR Text:</div>
                    <div class="result-content" id="fullText"></div>
                </div>
                <div class="result-box">
                    <div class="result-title">üî¢ LaTeX Formulas ($$):</div>
                    <div class="result-content" id="latexText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const processBtn = document.getElementById('processBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const fullTextDiv = document.getElementById('fullText');
        const latexTextDiv = document.getElementById('latexText');

        let currentImage = null;
        let worker = null;

        // Initialize Tesseract worker
        async function initWorker() {
            if (!worker) {
                worker = await Tesseract.createWorker('chi_tra+chi_sim+eng', 1, {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressFill.style.width = progress + '%';
                            progressFill.textContent = progress + '%';
                            progressText.textContent = `Recognizing text... ${progress}%`;
                        }
                    }
                });
            }
            return worker;
        }

        // Handle file selection
        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageFile(file);
            }
        });

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleImageFile(file);
            }
        });

        // Handle paste
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    const file = item.getAsFile();
                    handleImageFile(file);
                    break;
                }
            }
        });

        // Handle image file
        function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                currentImage = e.target.result;
                previewImage.src = currentImage;
                previewImage.classList.add('show');
                processBtn.disabled = false;
                resultsSection.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Process image with OCR
        processBtn.addEventListener('click', async () => {
            if (!currentImage) return;

            processBtn.disabled = true;
            progressSection.classList.add('show');
            resultsSection.style.display = 'none';
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
            progressText.textContent = 'Initializing OCR...';

            try {
                await initWorker();
                progressText.textContent = 'Processing image...';

                const { data: { text } } = await worker.recognize(currentImage);
                
                // Display full text
                fullTextDiv.textContent = text || '(No text detected)';

                // Extract LaTeX formulas (between $$)
                const latexMatches = extractLatexFormulas(text);
                
                if (latexMatches.length > 0) {
                    latexTextDiv.innerHTML = latexMatches.map(formula => 
                        `<div class="latex-content">$$${formula}$$</div>`
                    ).join('\n');
                } else {
                    latexTextDiv.textContent = '(No LaTeX formulas found)';
                }

                resultsSection.style.display = 'block';
                progressSection.classList.remove('show');
                processBtn.disabled = false;

            } catch (error) {
                console.error('OCR Error:', error);
                progressText.textContent = 'Error: ' + error.message;
                resultsSection.innerHTML = `<div class="error-message">Error processing image: ${error.message}</div>`;
                resultsSection.style.display = 'block';
                processBtn.disabled = false;
            }
        });

        // Extract LaTeX formulas between $$
        function extractLatexFormulas(text) {
            const latexPattern = /\$\$([^$]+)\$\$/g;
            const matches = [];
            let match;
            
            while ((match = latexPattern.exec(text)) !== null) {
                matches.push(match[1].trim());
            }
            
            return matches;
        }

        // Clear button
        clearBtn.addEventListener('click', () => {
            currentImage = null;
            previewImage.src = '';
            previewImage.classList.remove('show');
            fileInput.value = '';
            processBtn.disabled = true;
            progressSection.classList.remove('show');
            resultsSection.style.display = 'none';
            fullTextDiv.textContent = '';
            latexTextDiv.textContent = '';
        });

        // Cleanup worker on page unload
        window.addEventListener('beforeunload', async () => {
            if (worker) {
                await worker.terminate();
            }
        });
    </script>
</body>
</html>
