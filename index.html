<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR LaTeX Extractor</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #888;
            font-size: 0.9em;
        }

        .preview-section {
            margin-bottom: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
            margin: 20px auto;
        }

        .preview-image.show {
            display: block;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }

        .progress-section {
            margin: 20px 0;
            display: none;
        }

        .progress-section.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .progress-text {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }

        .results-section {
            margin-top: 30px;
        }

        .result-box {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-content {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
        }

        .result-content .latex {
            background: #fff9e6;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }

        .error-message {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #d32f2f;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ OCR Text & LaTeX Extractor</h1>
            <p>Paste an image (Ctrl+V) to extract text and equations</p>
            <p style="font-size: 0.9em; margin-top: 5px;">Supports: Traditional Chinese, Simplified Chinese, English</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìã</div>
                    <div class="upload-text">Press Ctrl+V to paste an image</div>
                    <div class="upload-hint">Processing starts automatically</div>
                </div>
                <img id="previewImage" class="preview-image" alt="Preview">
                
                <div class="button-group">
                    <button class="btn-secondary" id="clearBtn">Clear</button>
                </div>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
                <div class="progress-text" id="progressText">Initializing OCR...</div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="result-box">
                    <div class="result-title">üìù Extracted Text with LaTeX:</div>
                    <div class="result-content" id="outputText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const previewImage = document.getElementById('previewImage');
        const clearBtn = document.getElementById('clearBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const outputTextDiv = document.getElementById('outputText');

        let currentImage = null;
        let worker = null;

        // Initialize Tesseract worker
        async function initWorker() {
            if (!worker) {
                worker = await Tesseract.createWorker('chi_tra+chi_sim+eng', 1, {
                    logger: m => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            progressFill.style.width = progress + '%';
                            progressFill.textContent = progress + '%';
                            progressText.textContent = `Recognizing text... ${progress}%`;
                        }
                    }
                });
            }
            return worker;
        }

        // Handle paste
        document.addEventListener('paste', async (e) => {
            const items = e.clipboardData.items;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    e.preventDefault();
                    const file = item.getAsFile();
                    await handleImageFile(file);
                    break;
                }
            }
        });

        // Handle image file and process automatically
        async function handleImageFile(file) {
            const reader = new FileReader();
            reader.onload = async (e) => {
                currentImage = e.target.result;
                previewImage.src = currentImage;
                previewImage.classList.add('show');
                resultsSection.style.display = 'none';
                
                // Automatically process the image
                await processImage();
            };
            reader.readAsDataURL(file);
        }

        // Process image with OCR
        async function processImage() {
            if (!currentImage) return;

            progressSection.classList.add('show');
            resultsSection.style.display = 'none';
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
            progressText.textContent = 'Initializing OCR...';

            try {
                await initWorker();
                progressText.textContent = 'Processing image...';

                const { data: { text } } = await worker.recognize(currentImage);
                
                // Format text with inline LaTeX
                const formattedText = formatTextWithLatex(text);
                outputTextDiv.innerHTML = formattedText || '(No text detected)';

                resultsSection.style.display = 'block';
                progressSection.classList.remove('show');

            } catch (error) {
                console.error('OCR Error:', error);
                progressText.textContent = 'Error: ' + error.message;
                resultsSection.innerHTML = `<div class="error-message">Error processing image: ${error.message}</div>`;
                resultsSection.style.display = 'block';
            }
        }

        // Format text with inline LaTeX equations
        function formatTextWithLatex(text) {
            if (!text) return '';
            
            // Split text into words/tokens while preserving spaces
            // This regex splits on whitespace but keeps the whitespace
            const tokens = text.split(/(\s+)/);
            const result = [];
            
            for (let token of tokens) {
                if (isWhitespace(token)) {
                    result.push(token);
                } else if (isMathematicalExpression(token)) {
                    // Wrap mathematical expressions in $...$
                    result.push(`<span class="latex">$${escapeHtml(token)}$</span>`);
                } else {
                    result.push(escapeHtml(token));
                }
            }
            
            return result.join('');
        }

        // Check if a token is a mathematical expression
        function isMathematicalExpression(token) {
            if (!token || token.trim().length === 0) return false;
            
            // Mathematical operators
            const mathOperators = /[+\-√ó√∑=<>‚â§‚â•‚â†¬±‚àû‚àë‚àè‚à´‚àö‚àÇ‚àá‚àÜ]/;
            
            // Contains superscript/subscript patterns (x^2, x_2, etc.)
            const superscriptPattern = /[a-zA-Z]\^[0-9a-zA-Z]/;
            const subscriptPattern = /[a-zA-Z]_[0-9a-zA-Z]/;
            
            // Contains numbers with operators (3x, 2x^2, etc.)
            const numberWithVar = /[0-9]+[a-zA-Z](\^[0-9a-zA-Z])?/;
            
            // Contains fractions (a/b, etc.)
            const fractionPattern = /[0-9a-zA-Z]\/[0-9a-zA-Z]/;
            
            // Contains Greek letters (common in math)
            const greekLetters = /[Œ±Œ≤Œ≥Œ¥ŒµŒ∂Œ∑Œ∏ŒπŒ∫ŒªŒºŒΩŒæŒøœÄœÅœÉœÑœÖœÜœáœàœâŒëŒíŒìŒîŒïŒñŒóŒòŒôŒöŒõŒúŒùŒûŒüŒ†Œ°Œ£Œ§Œ•Œ¶ŒßŒ®Œ©]/;
            
            // Contains parentheses with math content
            const parenMath = /\([^)]*[+\-√ó√∑=<>‚â§‚â•0-9a-zA-Z^_][^)]*\)/;
            
            // Check various mathematical patterns
            return mathOperators.test(token) ||
                   superscriptPattern.test(token) ||
                   subscriptPattern.test(token) ||
                   numberWithVar.test(token) ||
                   fractionPattern.test(token) ||
                   greekLetters.test(token) ||
                   parenMath.test(token) ||
                   // Pattern like "3x^2" or "x^2" or "2x"
                   /^[0-9]*[a-zA-Z](\^[0-9a-zA-Z]+)?(_[0-9a-zA-Z]+)?$/.test(token) ||
                   // Pattern with operators and numbers
                   /^[0-9]+[+\-√ó√∑=<>‚â§‚â•][0-9]+$/.test(token);
        }

        // Check if token is whitespace
        function isWhitespace(token) {
            return /^\s+$/.test(token);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Clear button
        clearBtn.addEventListener('click', () => {
            currentImage = null;
            previewImage.src = '';
            previewImage.classList.remove('show');
            progressSection.classList.remove('show');
            resultsSection.style.display = 'none';
            outputTextDiv.textContent = '';
        });

        // Cleanup worker on page unload
        window.addEventListener('beforeunload', async () => {
            if (worker) {
                await worker.terminate();
            }
        });
    </script>
</body>
</html>
